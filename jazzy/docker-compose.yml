volumes:
  workspace:

services:

  robostack:
    # build:
    #   context: ./
    #   cache_from: 
    #     - wn1980/robostack-jazzy${TAG}
    image: wn1980/robostack-jazzy${TAG}
    container_name: robostack_jazzy
    init: true
    restart: unless-stopped
    privileged: true
    network_mode: host
    devices:
      - "/dev:/dev"
    volumes:
      - "/dev:/dev"
      - "/run/systemd:/run/systemd"
      - "/etc/localtime:/etc/localtime:ro"
      - "workspace:/workspace"
    healthcheck:
      test: ["CMD-SHELL", "test -e /opt/conda/bin/conda"]
      interval: "1m"
      retries: 20
    environment:
      - ROS_DOMAIN_ID=50
      - DISPLAY=:9
